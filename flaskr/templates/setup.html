{% extends 'base.html' %}

{% block content %}

<div class="container content-container">
    <div class="mt-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
</div>

    <div class="container content-container">
        <form method="POST" action="/save_setup">
          <input type="text" name="camera_ip" class="form-control" id="camera_ip" placeholder="Cam address (http://localhost:8081)">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="enabled" id="enabled" {% if setup.camera_enabled == 1 %} checked {% endif %}>
                <label class="custom-control-label" for="enabled">Camera enabled</label>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" href="{{ url_for('view.homepage') }}" role="button">Back</a>
        </form>
    </div>

{% endblock %}
